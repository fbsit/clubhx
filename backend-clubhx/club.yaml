          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,5})?$
          nullable: true
          title: Precio
        volume:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,5})?$
          nullable: true
          title: Volumen
          description: unidad es en centímetros cúbicos (cm3)
        picking_capacity:
          type: integer
          maximum: 2147483647
          minimum: 1
          title: Capacidad de picking (cajas)
          description: Cantidad máxima de cajas permitidas para picking.
        units_per_box:
          type: integer
          maximum: 2147483647
          minimum: 1
          title: Unidades por caja
        critical_usage:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,2})?$
          title: Uso crítico (%)
          description: Un porcentaje de capacidad para picking. Cuando se tiene un
            porcentaje menor a esa capacidad, el producto es propuesto para reposición.
        supplier_cost_usd:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,5})?$
          nullable: true
          title: Costo proveedor (USD)
        locale_supplier_cost:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,5})?$
          nullable: true
          title: Costo proveedor moneda local
        cost:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,5})?$
          nullable: true
          title: Costo
        is_service:
          type: boolean
          title: Es un servicio
        is_transformed:
          type: boolean
          title: Es un producto transformado
          description: Un producto es transformado cuando ha cambiado con respecto
            a los materiales que obtienes de tu proveedor. Por ejemplo, si obtienes
            hielo y vainilla y los transformas en helado, el helado es un producto
            transformado.
        image:
          type: string
          format: uri
          nullable: true
          title: Imagen
        data_sheet:
          type: string
          format: uri
          nullable: true
          title: Ficha técnica
        is_module:
          type: boolean
          title: Es módulo
