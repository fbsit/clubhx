components:
  schemas:
    BlankEnum:
      enum:
      - ''
    ExternalOrderSystemEnum:
      enum:
      - shopify
      - manager
      - defontana
      type: string
      description: |-
        * `shopify` - Shopify
        * `manager` - Manager
        * `defontana` - Defontana
    NullEnum:
      enum:
      - null
    Order:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
          readOnly: true
        module_items:
          type: array
          items:
            $ref: '#/components/schemas/OrderModuleItem'
          readOnly: true
        created:
          type: string
          format: date-time
          readOnly: true
          title: Creado
        modified:
          type: string
          format: date-time
          readOnly: true
          title: Modificado
        is_active:
          type: boolean
          title: Activo
        type:
          allOf:
          - $ref: '#/components/schemas/TypeEnum'
          title: Tipo
        date:
          type: string
          format: date-time
          title: Fecha
        accepted_date:
          type: string
          format: date-time
          nullable: true
          title: Fecha de aceptación
        closed_date:
          type: string
          format: date-time
          nullable: true
          title: Fecha de cierre
        invoiced_date:
          type: string
          format: date-time
          nullable: true
          title: Fecha de facturación
        cancellation_date:
          type: string
          format: date-time
          nullable: true
          title: Fecha de anulación
        client_attributes:
          nullable: true
        note:
          type: string
          nullable: true
          title: Nota del cliente
        comments:
          type: string
          nullable: true
          title: Comentarios
        extra_info:
          type: string
          nullable: true
          maxLength: 255
        name:
          type: string
          nullable: true
          title: Nombre
          maxLength: 150
        tin:
          type: string
          nullable: true
          title: RUT
          maxLength: 20
        address:
          type: string
          nullable: true
          title: Dirección
          maxLength: 200
        municipality:
          type: string
          nullable: true
          title: Comuna
          maxLength: 40
        city:
          type: string
          nullable: true
          title: Ciudad
          maxLength: 80
        phone:
          type: string
          nullable: true
          title: Teléfono
          maxLength: 30
        email:
          type: string
          format: email
          nullable: true
          title: E-mail
          maxLength: 254
        shipping_date:
          type: string
          format: date-time
          nullable: true
          title: Fecha de envío
        shipping_cost:
          type: string
          format: decimal
          pattern: ^-?\d{0,16}(?:\.\d{0,2})?$
          nullable: true
          title: Costo de envío
        global_discount:
          type: string
          format: decimal
          pattern: ^-?\d{0,16}(?:\.\d{0,2})?$
          nullable: true
          title: Descuento global
        global_discount_percentage:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,2})?$
          nullable: true
          title: Porcentaje global de descuento
        net_total:
          type: string
          format: decimal
          pattern: ^-?\d{0,16}(?:\.\d{0,2})?$
          nullable: true
          title: Total neto
        total:
          type: string
          format: decimal
          pattern: ^-?\d{0,16}(?:\.\d{0,2})?$
          nullable: true
        shipping_status:
          nullable: true
          title: Estado de envío
          oneOf:
          - $ref: '#/components/schemas/ShippingStatusEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        payment_on_time:
          type: boolean
          nullable: true
          title: Pago al día
        payment_status:
          nullable: true
          title: Estado del pago
          oneOf:
          - $ref: '#/components/schemas/PaymentStatusEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        payment_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,16}(?:\.\d{0,2})?$
          nullable: true
          title: Monto de pago
        payment_date:
          type: string
          format: date-time
          nullable: true
          title: Fecha de pago
        document_number:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          nullable: true
          title: Número de documento
        external_order_id:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          nullable: true
          title: Id de pedido externo
        external_order_number:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          nullable: true
