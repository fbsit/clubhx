    <!-- Anti-zoom JavaScript for iOS Safari -->
    <script>
      // Prevent zoom on double tap and pinch
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });
      
      document.addEventListener('gesturechange', function(e) {
        e.preventDefault();
      });
      
      document.addEventListener('gestureend', function(e) {
        e.preventDefault();
      });
      
      // Prevent double-tap zoom
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Force zoom level detection and reset
      function resetZoom() {
        if (window.visualViewport && window.visualViewport.scale !== 1) {
          document.querySelector('meta[name=viewport]').setAttribute('content', 
            'width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover');
        }
      }
      
      // Check zoom level periodically
      setInterval(resetZoom, 100);
      
      // Reset on orientation change
      window.addEventListener('orientationchange', function() {
        setTimeout(resetZoom, 500);
      });
    </script>
